<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herziya | Coming Soon</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #1a1a1a; 
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 5px;
            color: #e0bfb8; 
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .tagline {
            font-size: 1rem;
            color: #aaa;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        p {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        
        .email-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        @media (min-width: 600px) {
            .email-form {
                flex-direction: row;
            }
        }

        input[type="email"] {
            padding: 15px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #444;
            background: #333;
            color: white;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 15px 30px;
            background-color: #e0bfb8; 
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #fff;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">HerZiya</div>
        <div class="tagline">Luxury, Redefined.</div>

        <h1>Something Beautiful is Draping Soon.</h1>
        
        <p>
           Ensuring every woman has the power to drape herself in excellence. 
            The Herziya experience is coming.<br>
            <strong>Be the first to know when we launch.</strong>
        </p>

        <form class="email-form" action="#" method="POST">
            <input type="email" placeholder="Enter your email address" required>
            <button type="submit">Notify Me</button>
        </form>

        <div class="footer">
            &copy; 2026 Herziya Enterprises. All Rights Reserved.
        </div>
    </div>

</body>
</html>
